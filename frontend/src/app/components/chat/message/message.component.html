<div class="message margin-v-m">
  <div
    class="timestamp font-detail"
    [ngClass]="{ recieved: !wasSent(), sent: wasSent() }"
  >
    {{ getTimeStamp() }}
  </div>
  <br />
  <div
    class="content padding-m inner-border rounded-borders font-white-primary"
    [ngClass]="{ recieved: !wasSent(), sent: wasSent() }"
  >
    <div class="text">{{ getBody() }}</div>
  </div>
  <div style="clear:both"></div>
</div>
